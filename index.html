<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="grid">
        <header class="header">Welcome</header>
        <div class="sidebar">
            <ul class="logo">
                <li><img src="logos/wall.svg" alt="dashboard logo">Dashboard</li>
            </ul>
            <ul class="links">
                <li><img src="logos/home.svg" alt="Home logo">Home</li>
                <li><img src="logos/account-box-outline.svg" alt="profile logo">Profile</li>
                <li><img src="logos/message-outline.svg" alt="messages logo">Messages</li>
                <li><img src="logos/clock-outline.svg" alt="history logo">History</li>
                <li><img src="logos/note-multiple-outline.svg" alt="tasks logo">Tasks</li>
                <li><img src="logos/account-group.svg" alt="communities logo">Communities</li>
            </ul>
            <ul class="links">
                <li><img src="logos/cog.svg" alt="settings logo">Settings</li>
                <li><img src="logos/chat-question-outline.svg" alt="support logo">Support</li>
                <li><img src="logos/shield-check-outline.svg" alt="privacy logo">Privacy</li>
            </ul>
        </div>
        <div class="projects">Your Projects</div>
        <div class="announcements">Announcements</div>
        <div class="trending">Trending</div>
    </div>
</body>
</html>
